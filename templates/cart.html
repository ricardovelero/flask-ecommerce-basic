<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Cart</h1>
    
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Item Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.product.price }}</td>
                    <td>${{ item.item_total }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="right">Total Price:</td>
                <td>${{ total_price }}</td>
            </tr>
        </tfoot>
    </table>

    <a href="/">Continue Shopping</a>
    <a href="/checkout">Proceed to Checkout</a>
</body>
</html>
